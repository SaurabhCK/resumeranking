<!doctype html>
<head>

<title>Resume Ranking</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" >
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<style>
body {
    background-image: url("./static/geometry.png");
	background-size: cover;
}
.main-div {
  background: #ffffff none repeat scroll 0 0;
  border-radius: 2px;
  margin: 50px auto 30px;
  max-width: 38%;
  padding: 50px 70px 70px 71px;
}
.customerButton{
    background-color:#ffa000!important;
    font-weight: bold;
    color: white;
}
.navbar{
    background-color:#ffa000 !important;
}
</style>
</head>
<body translate="no">
	
		<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color nav-style">
  <a class="navbar-brand" href="/">
    <img src="{{ url_for('static', filename='logo.png') }}" height="30" class="d-inline-block align-top"
      alt="mdb logo"> Custom Text
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
    aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<!--Navbar -->
	<div class="container">
	<div class="main-div">

  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }} </p> {% endif %}
  
  <form action="{{ url_for('login') }}" method=post>
  <div class="form-group">
  
      Username:
	  </div>
	  <div class="form-group"><input required placeholder="username" type=text name=username>
	  </div>
	  <div class="form-group">
      Password:
	  </div>
	  <div class="form-group">
      <input type=password required placeholder="password"  name=password>
	  </div>
	  <div class="form-group">
	  
      <input class="btn customerButton"  type=submit value=Login>
	  <input class="btn customerButton"  type=reset value=Reset>
  </form>

</div>
 </div>
</body>
</html>
