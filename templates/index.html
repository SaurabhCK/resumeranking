<style>
body {
    background-color: white;
}
.customerButton{
    background-color:#ffa000!important;
    font-weight: bold;
    color: white;
}
* {
  box-sizing: border-box;
}

.column {
  float: left;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
  
}
@media screen and (max-width: 500px) {
  .column {
    width: 100%;
  }
}

</style>

<script>
window.history.foward(1);
$("#formid").submit(function(e) {

	$("#formdiv").hide();
	$("#resultdiv").show();
	resetResult();

	console.log("submit");
   	console.log($("#formid").serialize());



    e.preventDefault(); 
});



$("resetResult").click(function(){
	$("#formdiv").show();
	$("#resultdiv").hide();
});

$( document ).ready(function() {
	$("#resultdiv").hide();
});

function resetResult(){
	$("#result").innerHTML = "Processing....";
}

</script>
</head>

</div>{% endif %}
